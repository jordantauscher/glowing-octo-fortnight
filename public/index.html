<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>PDF compressor demo</title>
</head>
<body>
    <header>
        <div class="container">

            <h1 class="heading">Compress PDF</h1>
            <div class="grid-70-30">
                
                <div class="steps">
                    <div class="step">
                        <div class="number">1</div>
                        <div class="task">Choose file</div>
                    </div>
                    <div class="step">
                        <div class="number">2</div>
                        <div class="task">Click compress</div>
                    </div>
                    <div class="step">
                        <div class="number">3</div>
                        <div class="task">Enjoy your new document</div>
                    </div>
                </div>
                
                <div class="logo">
                    <i class="fa-regular fa-file-pdf fa-6x"></i>
                </div>
                
            </div>
        </div>
    </header>
    
    <main class="center-content">
        <div class="background"></div>
        <div  class="container">
            <form action="/compress" method="post" enctype="multipart/form-data" id="upload-form" class="center-content">
                <label class="browse btn">
                    browse
                    <input type="file" name="file" id="upload">
                </label>
                
                <label class="submit btn">
                    compress
                    <input type="submit">
                </label>
                
            </form>
        </div>
    </main>

    <footer class="grid-3">
        <div class="card">
            <i class="fa-solid fa-shield-halved fa-3x"></i>
            <h3 class="title">Privacy Focus</h3>
        </div>

        <div class="card">
            <i class="fa-solid fa-feather fa-3x"></i>
            <h3 class="title">Feather Weight</h3>
        </div>

        <div class="card">
            <i class="fa-solid fa-gauge-high fa-3x"></i>
            <h3 class="title">Fast Transfer</h3>
        </div>
    </footer>

    <a id="dl" style="display: none;"></a>
    <script src="/js/main.js"></script>
</body>
</html>
